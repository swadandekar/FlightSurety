<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Airline</label> 
            <input id="inp-airline-number">
            <btn class="btn btn-primary" id="check-airline">Check Airline Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Airline</label> 
            <select id="airline-number">
                <option value="airCanada">Air Canada</option>
                <option value="united">United</option>
            </select>
            <btn class="btn btn-primary" id="submit-airline">Register Airline</btn>
            <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight-numberRF">                
                <option value="AC01">AC 01</option>
                <option value="US02">US 02</option>
            </select>    
            <btn class="btn btn-primary" id="submit-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight-number">                
                <option value="AC01">AC 01</option>
                <option value="US02">US 02</option>
            </select>    
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight_purchase">                
                <option value="AC01">AC 01</option>
                <option value="US02">US 02</option>
            </select>           
            <btn class="btn btn-primary" id="purchase-insurance">Purchase Flight Insurance</btn>
        </div>
        <div class="row top-20">        
            <btn class="btn btn-primary" id="withdraw-credits">Withdraw Credits</btn>
        </div>    
        <div class="row top-20">        
            <btn class="btn btn-primary" id="show-insured-amount">Show Insured Amount</btn>
        </div>    
        <div class="row top-20">        
            <btn class="btn btn-primary" id="show-credits">Show Available Credits</btn>
            <label class="form">Credits Available</label> 
            <input id="availableCredits">
        </div>       
    </main>

</body>

</html>
